<header class="p-3 text-[#37338c] font-bold text-[18px] bg-slate-300 w-full">
  Member Registration Details
</header>
<section>
  <!-- Page 1 -->
  <div
    *ngIf="page === '1'"
    class="flex flex-col p-2"
    [formGroup]="reactiveForm"
  >
    <div class="row w-full flex gap-6 items-center">
      <!-- Application Number -->
      <div class="w-[30%] flex flex-col gap-y-1 my-3">
        <h1 class="pl-2 reuire">Application Number</h1>
        <div class="w-full flex gap-x-2 items-center">
          <app-input-controller
            class="w-full"
            [placeholder]="InputTypes.page_1.app_no"
            [group]="'first'"
            [name]="'app_no'"
            [className]="'application-numb'"
          ></app-input-controller>
          <button
            class="text-center text-white py-2 px-4 text-[14px] bg-[#323273] hover:bg-[#323273ef] rounded-[5px]"
          >
            Search
          </button>
        </div>
      </div>
      <!-- Application Number -->
      <div class="w-[30%] flex flex-col gap-y-1 my-3">
        <h1 class="pl-2 reuire">
          {{ InputTypes.page_1.app_name.placeholder }}
        </h1>
        <div class="w-full flex gap-x-2 items-center">
          <app-input-controller
            class="w-full"
            [placeholder]="InputTypes.page_1.app_name"
            [group]="'first'"
            [name]="'app_name'"
            [className]="'application-name'"
          ></app-input-controller>
        </div>
      </div>
      <div class="w-[30%] flex flex-col gap-y-1 my-3">
        <h1 class="pl-2 reuire">City</h1>
        <app-dropdown-controller></app-dropdown-controller>
      </div>
    </div>
  </div>
</section>
