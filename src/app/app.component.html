<section class="section">
  <div
    style="border-bottom: 1px solid black; z-index: 10000"
    class="sticky top-0 2xl:w-[1500px] 2xl:m-auto w-full"
  >
    <p-tabMenu [model]="items" [activeItem]="activeItem">
      <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link" [routerLink]="item.url">
          <div>
            <span [class]="item.icon"></span>
            <!-- <i class="pi pi-spin pi-cog" style="font-size: 2rem"></i> -->
            <!-- <i class="pi pi-check"></i> -->
            <span> {{ item.label }}</span>
          </div>
          <div>
            <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{
              item.shortcut
            }}</span>
          </div>
        </a>
      </ng-template>
    </p-tabMenu>
  </div>

  <!-- <hr /> -->

  <div style="width: 100%; display: block; padding: 0 1rem">
    <!-- /* height: calc(100vh - 17rem); */ -->
    <router-outlet></router-outlet>
  </div>
</section>
